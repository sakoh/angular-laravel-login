<div class="col-md-6">
  <form ng-submit="editUser()" method='PUT'>
    <div class="form-group">
      <label for="firstName">First Name</label> <br>
      <input required type="text" ng-model='user.first_name'>
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label> <br>
      <input required type="text" ng-model='user.last_name'>
    </div>
    <div class="form-group">
      <label for="email">Email</label> <br>
      <input required type="text" ng-model='user.email'>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

    <button class="btn btn-primary" ng-click='deleteUser()'>Delete</button>
  </form>
  <a ui-sref="edit.change_password">Change password</a>
</div>

<div class='col-md-6' ui-view>
  <h1 class="page-header">{{user.first_name}} {{user.last_name}}</h1>

  <p><b>First Name:</b> {{user.first_name}}</p>
  <p><b>Last Name:</b> {{user.last_name}}</p>
  <p><b>Email:</b> {{user.email}}</p>
</div>
