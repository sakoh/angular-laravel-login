<form ng-submit="addUser()" method='POST'>
  <div class="form-group">
    <label for="firstName">First Name</label> <br>
    <input required type="text" ng-model='user.first_name'>
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label> <br>
    <input required type="text" ng-model='user.last_name'>
  </div>
  <div class="form-group">
    <label for="email">Email</label> <br>
    <input required type="text" ng-model='user.email'>
  </div>
  <div class="form-group">
    <label for="password">Password</label> <br>
    <input required type="text" ng-model='user.password'>
  </div>
  <div class="form-group">
    <label for="password">Confirm Password</label> <br>
    <input required type="text" ng-model='user.passwordConfirm' compare-to='user.password'>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
