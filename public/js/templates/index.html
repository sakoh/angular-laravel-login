<h1 class="page-header">Users</h1>

<table class="table table-striped table-bordered">
	<tr>
		<th>User ID</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email</th>
	</tr>

	<tr ng-repeat="user in users | filter:search | orderBy:'user.id'">
		<td><a ng-href="#/show/{{user.id}}">{{user.id}}</a></td>
		<td>{{user.first_name}}</td>
		<td>{{user.last_name}}</td>
		<td>{{user.email}}</td>
	</tr>

</table>

<a ng-href="#/create">Add new User</a>
