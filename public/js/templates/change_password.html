<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Profile</div>
    <div class="panel-body">
      <legend><i class="ion-clipboard"></i> Change Password</legend>
      <form method="post" ng-submit="changePassword()">
    <div class="form-group">
        <label for="password" class="control-label col-sm-2">Password</label>
        <div class="col-sm-10">
        <input type="password" id="password" data-ng-model="user.password" placeholder="Password" name="password" data-ng-minlength="5" data-ng-maxlength="60" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
    <label for="passwordConfirm" class="control-label col-sm-2">Confirm Password</label>
    <div class="col-sm-10">
    <input type="password" id="passwordConfirm"  pw-check="password" data-ng-model="user.passwordConfirm" placeholder="Confirm Password" name="passwordConfirm" data-ng-minlength="5" data-ng-maxlength="60" class="form-control"/>
  </div>
</div>
<button class="btn btn-lg btn-success">Update Information</button>
</form>
</div>
</div>
</div>
